
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTruckLabel" data-translate="trucksApp.truck.home.createOrEditLabel">Create or edit a Truck</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.truck.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.truck.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trucksApp.truck.driver" for="field_driver">Driver</label>
            <input type="text" class="form-control" name="driver" id="field_driver"
                    ng-model="vm.truck.driver"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trucksApp.truck.registration" for="field_registration">Registration</label>
            <input type="text" class="form-control" name="registration" id="field_registration"
                    ng-model="vm.truck.registration"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="trucksApp.truck.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.truck.type"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
