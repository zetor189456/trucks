
<div>
    <h2><span data-translate="trucksApp.truck.detail.title">Truck</span> {{vm.truck.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="trucksApp.truck.driver">Driver</span></dt>
        <dd>
            <span>{{vm.truck.driver}}</span>
        </dd>
        <dt><span data-translate="trucksApp.truck.registration">Registration</span></dt>
        <dd>
            <span>{{vm.truck.registration}}</span>
        </dd>
        <dt><span data-translate="trucksApp.truck.type">Type</span></dt>
        <dd>
            <span>{{vm.truck.type}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="truck-detail.edit({id:vm.truck.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
